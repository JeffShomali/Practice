<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <!--  (4) whith knockout we dont need ID but we need data-bind -->
        <h2 data-bind="text: name"> </h2>


        <!-- If binding  -->
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"> </div>
        <!-- to use multiple binding we need to use comma -->
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr:{src: imgsrc}">

        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">

                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
