<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>

    <div id="cat-list" data-bind="foreach: catList">
        <button type="button" data-bind="click: $parent.changeCat, text: name"></button>
    </div>

    <!-- everything inside the with:currentCat called binding context -->
    <!-- Wrapper -->
    <div data-bind="with:currentCat" id="cat">

        <h2 data-bind="text: name"> </h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"> </div>

        <!-- to use multiple binding we need to use comma . $parent means (incrementCounter) is not part of (with:currentCat) because is belong to view not model -->
        <img src="" alt="Cat Picture" data-bind="click: $parent.incrementCounter, attr:{src: imgsrc}">

        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
